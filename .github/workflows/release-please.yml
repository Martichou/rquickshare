name: release-please

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write
      packages: write
      pull-requests: write

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
