[package]
name = "rqs_lib"
version = "0.10.0"
edition = "2021"
authors = ["martichou"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "core_bin"
path = "src/bin.rs"

[target.'cfg(target_os = "linux")'.dependencies]
bluer = { version = "0.17", features = ["full"], optional = true }

[target.'cfg(all(target_arch = "aarch64", target_os = "linux"))'.dependencies]
dbus = { version = "0.9", features = ["vendored"] }

[dependencies]
anyhow = "1.0"
arboard = "3.3"
base64 = "0.22"
btleplug = "0.11"
bytes = "1.5"
directories = "5.0"
futures = "0.3"
get_if_addrs = "0.5"
hex = "0.4"
hkdf = "0.12"
hmac = "0.12"
libaes = "0.7"
log = "0.4"
mdns-sd = { git = "https://github.com/Martichou/mdns-sd", branch = "unsolicited" }
mime_guess = "2.0"
num-bigint = "0.4"
once_cell = "1.0"
open = "5.0"
p256 = { version = "0.13", features = ["ecdh"] }
prost = "0.12"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
sys_metrics = "0.2"
tokio = { version = "1.25", features = ["macros", "rt", "rt-multi-thread", "net", "sync", "time", "io-util", "signal"] }
tokio-util = { version = "0.7", features = ["rt"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
ts-rs = { version = "9.0", features = ["serde-compat", "uuid-impl", "chrono-impl"] }
uuid = "1.8"

[build-dependencies]
prost-build = "0.12"

[features]
default = ["experimental"]
experimental = ["bluer"]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
